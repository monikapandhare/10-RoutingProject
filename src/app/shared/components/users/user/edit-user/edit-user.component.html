
<div class="row">
    <div class="col-sm-8 offset-sm-2">
        <div class="form-group">
            <label for="Uname">User Name</label>
            <input type="text"  #uname [value]="userObj.userName" id="uName" class="form-control">
        </div>
        <div class="form-group">
            <label for="pname">User Email</label>
            <input type="text" #uemail [value]="userObj.userEmail" id="userEmail" class="form-control">
        </div>
        
        <div class="text-right">
            <button class="mr-2" mat-raised-button color="accent"
                (click)="onUpdatUser(uname.value,uemail.value)"
                >Update User
            </button>
        </div>
    </div>
</div>
